<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Your Response</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Draw Your Response:</h2>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="submitDrawing()">Submit</button>

    <script>
        let canvas = document.getElementById("drawingCanvas");
        let ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

    function submitDrawing() {
    let image = canvas.toDataURL("image/png"); // Convert drawing to a base64 image

    // Send the image to Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbwKGgupWgaMJWht1zc3-WM7qixDXx1qkTqkcVWqN2vpCBSlcNqrkpukE9tVhnSVv4_I/exec', {
        method: 'POST',
        body: new URLSearchParams({
            image: image, // Send the base64 image as a parameter
            prompt: currentPrompt // Send the current prompt for reference (optional)
        })
    })
    .then(response => response.text())
    .then(data => {
        alert('Drawing uploaded successfully!');
        clearCanvas(); // Clear the canvas after submission
        setNewPrompt(); // Show a new prompt after submission
    })
    .catch(error => {
        console.error('Error uploading drawing:', error);
        alert('Failed to upload drawing.');
    });
}
        }
    </script>
</body>
</html>
